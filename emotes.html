<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Move-It Emotes</title>
</head>
<body bgcolor="#5E5D5D">
	<div id="main" align="center">
		<h1>Lista de Emotes</h1><br/>
		<br/><br/>
		
		<div id="tables">
		</div>
	</div>
	
</body>
<style>
body {
    color: white;
}

h1 {
    color: red;
}
body { 
padding:60px 0 0 0:
background-image : url(http://i.imgur.com/Roy7cwN.png) no-repeat top left; 
}
</style>
<script>
	var xmlhttp = new XMLHttpRequest(),
		url = "https://rawgit.com/Move-It-Brasil/move-it-emotes/master/emotes.js";

	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
			eval(xmlhttp.responseText);
			createTable(window.ow_emotes);
			delete window.ow_emotes;
		}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function createTable(emotes) {
		var cont=0
			max = 5,
			html = '';

		for (var i in emotes){
			html += (!html ? '' : '<br/><br/>') + '\
					<h2>' + i + '</h2>\
					<table style="width: 100%;">\
					<tbody>';
					
			for (var j in emotes[i]){
				if ( !cont )
					html += '<tr>';
				
				html += '<td>\
							<div class="emotes" align="center">\
								<img src="' + emotes[i][j].url + '">\
								<br/>\
								<span>:' + j + ':</span>\
							</div>\
						</td>'
				cont++;
				
				if ( cont==max ){
					html += '</tr>';
					cont=0;
				}
			}			
			html += '</tbody>\
					</table>';
			cont = 0;
		}
	
		var table = document.getElementById('tables');
		if ( !table)
			return;
			
		table.insertAdjacentHTML('beforeend', html);
	}
</script>
</html>
